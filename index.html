<!DOCTYPE html>\n<html lang="zh">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>2026年硕士研究生招生考试初试成绩查询系统</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }\n        h1 { text-align: center; }\n        label { display: block; margin: 10px 0 5px; }\n        select, input { width: 100%; padding: 10px; margin: 5px 0; }\n        button { width: 100%; padding: 10px; margin-top: 10px; }\n        .result { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <h1>成绩查询</h1>\n        <label for="province">选择省份：</label>\n        <select id="province">\n            <option value="">--请选择--</option>\n            <option value="province1">省份1</option>\n            <option value="province2">省份2</option>\n        </select>\n        <label for="studentId">学号：</label>\n        <input type="text" id="studentId" placeholder="输入学号">\n        <button id="queryScore">查询成绩</button>\n        <div class="result" id="resultContainer" style="display:none;">\n            <h2>成绩结果</h2>\n            <p id="scoreDisplay"></p>\n            <img id="qrCode" alt="成绩查询二维码">\n        </div>\n    </div>\n    <script>\n        $(document).ready(function() {\n            $('#queryScore').click(function() {\n                // 这里是成绩查询的模拟逻辑\n                var score = '您的成绩是：90'; // 模拟成绩查询结果\n                $('#scoreDisplay').text(score);\n                $('#resultContainer').show();\n                var qrCodeUrl = 'https://quickchart.io/qr?text=' + encodeURIComponent(score);\n                $('#qrCode').attr('src', qrCodeUrl);\n            });\n        });\n    </script>\n</body>\n</html>
